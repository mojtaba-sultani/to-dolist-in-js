<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>To Do list</title>
</head>
<body>
    <div class="container w-100 vh-100">
        <div class="w-50 h-25 mt-5 m-auto bg-white p-3 d-flex rounded-5 flex-column">

                <h2 class="me-3">to Do List</h2>
            <i class="bi bi-person-lines-fill fs-3"></i>
            </div>
            <div class="d-flex justify-content-center">
                <input type="text" class="form-control w-75">
                <button class="btn btn-primary border-0">add</button>
            </div>
        </div>
        <div id="list-container" class="">

        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</html>
